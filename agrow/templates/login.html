<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}">
    <style>
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
    <script>
        function showForm(role) {
            document.getElementById('form-petani').classList.remove('active');
            document.getElementById('form-distributor').classList.remove('active');
            document.getElementById('form-' + role).classList.add('active');
        }
    </script>
</head>
<body>
    {% include 'Navbar.html' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="../static/img/LOGO AGROW 2 2.png" alt="Logo" class="img-fluid" style="width: 400px;">
                <img src="../static/img/LOGO AGROW 2 3.png" alt="Logo" class="img-fluid" style="width: 400px;">
            </div>
            <div class="col-md-6">
                <button class="btn" style="width:45%; background-color:#004225; color:white;" onclick="showForm('petani')">Login sebagai Petani</button>
                <button class="btn" style="width:45%; background-color:#004225; color:white;" onclick="showForm('distributor')">Login sebagai Distributor</button>
                <div class="card" style="width:90%;">
                    <form id="form-petani" style="margin: 10px;" class="form-container" method="post" action="{{ url_for('login') }}">
                        <h2 style="text-align: center;">Login sebagai Petani</h2>
                        <input type="hidden" name="role" value="petani">
                        <div class="form-group">
                            <label for="phone">No Telepon</label>
                            <input type="text" placeholder="masukan no telepon disini" name="phone" id="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="masukan password disini" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" style="background-color:#004225; color:white;" class="btn mt-3">Login</button>
                    </form>
                    <form id="form-distributor" style="margin: 10px;" class="form-container" method="post" action="{{ url_for('login') }}">
                        <h2 style="text-align: center;">Login sebagai Distributor</h2>
                        <input type="hidden" name="role" value="distributor">
                        <div class="form-group">
                            <label for="phone">No Telepon</label>
                            <input type="text" placeholder="masukan no telepon disini" name="phone" id="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="masukan password disini" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" style="background-color:#004225; color:white;" class="btn mt-3">Login</button>
                    </form>
                    <p class="mt-3" style="margin: 10px;" >Belum punya akun? <a href="{{ url_for('register') }}">Daftar disini</a>.</p>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
