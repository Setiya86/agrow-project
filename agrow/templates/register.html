<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}">
    <style>
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
    <script>
        function showForm(role) {
            document.getElementById('form-petani').classList.remove('active');
            document.getElementById('form-distributor').classList.remove('active');
            document.getElementById('form-' + role).classList.add('active');
        }
    </script>
</head>
<body>
    {% include 'Navbar.html' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="../static/img/LOGO AGROW 2 2.png" alt="Logo" class="img-fluid" style="width: 400px;">
                <img src="../static/img/LOGO AGROW 2 3.png" alt="Logo" class="img-fluid" style="width: 400px;">
            </div>
            <div class="col-md-6">
                <button class="btn" style="width:45%; background-color:#004225; color:white;" onclick="showForm('petani')">Daftar sebagai Petani</button>
                <button class="btn" style="width:45%; background-color:#004225; color:white;" onclick="showForm('distributor')">Daftar sebagai Distributor</button>
                <div class="card" style="width:90%; margin:10px">
                    <form id="form-petani" style="margin: 10px;" class="form-container" method="post" action="{{ url_for('register') }}">
                        <h2 style="text-align: center;">Daftar sebagai Petani</h2>
                        <input type="hidden" name="role" value="petani">
                            <div style="margin:10%">
                                <div class="form-group">
                                    <label for="name">Nama</label>
                                    <input type="text" placeholder="masukan nama anda" name="name" id="name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">No Telepon</label>
                                    <input type="text" placeholder="masukan no telepon yang ingin didaftarkan" name="phone" id="phone" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" placeholder="masukan password yang akan anda gunakan" name="password" id="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Konfirmasi Password</label>
                                    <input type="password" placeholder="masukan kembali password yang anda daftarkan" name="confirm_password" id="confirm_password" class="form-control" required>
                                </div>
                                <button type="submit" style="background-color:#004225; color:white;" class="btn mt-3">Daftar</button>
                            </div>
                    </form>
                </div>
                <div class="card" style="width:90%; margin:10px">
                    <form id="form-distributor" style="margin: 10px;" class="form-container" method="post" action="{{ url_for('register') }}">
                        <h2 style="text-align: center;">Daftar sebagai Distributor</h2>
                        <input type="hidden" name="role" value="distributor">
                        <div style="margin:10%">
                            <div class="form-group">
                                <label for="name">Nama</label>
                                <input type="text" placeholder="masukan nama anda" name="name" id="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">No Telepon</label>
                                <input type="text" placeholder="masukan no telepon yang ingin didaftarkan" name="phone" id="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" placeholder="masukan password yang akan anda gunakan" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Konfirmasi Password</label>
                                <input type="password" placeholder="masukan kembali password yang anda daftarkan" name="confirm_password" id="confirm_password" class="form-control" required>
                            </div>
                            <button type="submit" style="background-color:#004225; color:white;" class="btn mt-3">Daftar</button>
                        </div>
                    </form>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
